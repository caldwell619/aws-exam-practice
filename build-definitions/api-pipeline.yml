trigger:
  branches:
    include:
      - master
      - releases/*
  paths:
    include:
      - api/*
    exclude:
      - ui/*

stages:
  - stage: Configure
    jobs:
      - job: Setup
        pool:
          vmImage: "Ubuntu-16.04" # defines runtime

  - stage: Testing
    jobs:
      - job: Run_Tests
        steps:
          - script: |
              echo "This is the API Build"
              cd api/
              npm ci
              npm run test
            displayName: "Running Tests"
